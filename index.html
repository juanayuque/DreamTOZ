<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamMS DJ Helptool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Container -->
    <div id="backgroundContainer"></div>

    <!-- Practice Button (Top Left) -->
    <header>
        <a href="practice.html" class="btn-practice">Practice</a>
    </header>

    <!-- Main Content -->
    <div class="container text-center mt-4">
        <h1>Tower Of Oz Songs</h1> 
        <h2 id="cityName" class="text-primary"></h2>
        <img id="cityImage" class="img-fluid shadow-lg rounded d-none" src="" alt="City Image">
        
        <!-- Audio Player -->
        <audio id="audioPlayer" class="audio-player d-none" controls></audio>
        
        <!-- Custom Controls -->
        <div class="controls mt-3">
            <button id="playPauseBtn" class="btn-control">
                <i class="fas fa-pause"></i> <!-- Default icon -->
            </button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" class="form-range">
        </div>
        
        <div class="palette" id="imagePalette"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="songs.js"></script>
</body>
</html>
